<div class="margin-div">
    <div class="profile-name">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="profile-header-details">
                        <a href="#">
                            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <div class="col-4">
                    <div class="profile-header-details">
                        <div class="face-round-profile">
                            <img src="assets/images/logo.png" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="my-newo">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="my-newo-text">
                        <h2><span> Create Account</span></h2>
                    </div>
                </div>
            </div>
            <section class="password-change-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="edit-form">
                                <form>
                                    <div class="form-group">
                                        <label class="edit-label" for="">Name</label>
                                        <input type="text" class="form-control" id="name" aria-describedby="name">
                                    </div>
                                    <div class="form-group">
                                        <label class="edit-label" for="">Email</label>
                                        <input type="email" class="form-control" id="email" aria-describedby="email">
                                    </div>
                                    <div class="form-group">
                                        <label class="edit-label" for="">Phone Number</label>
                                        <input type="phone" class="form-control" id="phone" aria-describedby="phone">
                                    </div>
                                    <div class="form-group frm-input">
                                        <label class="edit-label" for="">Password</label>
                                        <li>
                                            <input type="password" name="password" class="form-control" id="password" />
                                            <span class="password-showhide">
                                                <span class="show-password"><i class="fa fa-eye"
                                                        aria-hidden="true"></i></span>
                                                <span class="hide-password"><i class="fa fa-eye-slash"
                                                        aria-hidden="true"></i></span>
                                            </span>
                                        <li>
                                            <div class="frm-in-li">
                                                <h2>Password must</h2>
                                            <ul>
                                                <li>Be between 8 and 64 characters</li>
                                                <li>Include at last two of the following
                                                    <ul>
                                                        <li>An uppercase character</li>
                                                        <li>An lowercase character</li>
                                                        <li>A number</li>
                                                        <li>A special character</li>
                                                    </ul>
                                                </li>
                                            </ul>
                                            </div>
                                    </div>
                                    <div class="form-group frm-input">
                                        <label class="edit-label" for="">Confirm Password</label>
                                        <li>
                                            <input type="password" name="cpassword" class="form-control"
                                                id="cpassword" />
                                            <span class="password-showhide">
                                                <span class="show-password"><i class="fa fa-eye"
                                                        aria-hidden="true"></i></span>
                                                <span class="hide-password"><i class="fa fa-eye-slash"
                                                        aria-hidden="true"></i></span>
                                            </span>
                                        <li>
                                    </div>
                                    <div class="did-ac">
                                        <p>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
                                    </div>
                                    <div class="sg-btn">
                                        <button type="submit" class="btn btn-warning">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
